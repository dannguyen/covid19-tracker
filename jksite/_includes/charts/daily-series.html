{% assign entity_id = include.entity_id %}


<style>

.chart{
    width: 100%;
    height: 100%;
}

.chart-wrap{
    width: 100%;
    height: 350px;
}

.chart.daily-series.confirmed{
    border: thin solid #f9f9f9;

}

.chart.daily-series.confirmed .dot{
    fill: green;
    stroke: #eee;
}

.chart.daily-series.confirmed .line{
    fill: none;
    stroke: hotpink;
    stroke-width: 2;
}

</style>

<div class="chart-wrap">
    <svg class="chart daily-series confirmed" id="svg-daily-series-confirmed-chart-{{entity_id}}"></svg>
</div>



<script>
    var seriesPath = "{{entity_id | single_series_json_path | relative_url }}";
    var elId = 'svg-daily-series-confirmed-chart-{{entity_id}}';
    dailySeries.renderConfirmed('{{entity_id}}', elId, seriesPath)
</script>
