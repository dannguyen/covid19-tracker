{% assign abbr = include.abbr %}


<style>

.chart{
    width: 100%;
    height: 100%;
}

.chart-wrap{
    width: 100%;
    height: 350px;
}

.chart.daily-series{
    border: thin solid #f9f9f9;

}

.chart.daily-series .dot{
    fill: green;
    stroke: #eee;
}

.chart.daily-series .line{
    fill: none;
    stroke: hotpink;
    stroke-width: 2;
}

</style>
<script src="https://d3js.org/d3.v5.min.js"></script>


<div class="chart-wrap">
    <svg class="chart daily-series" id="svg-daily-series-chart-{{abbr}}"></svg>
</div>


<script src="{{ '/assets/js/charts/dailySeries.js?v=' | append: site.github.build_revision | relative_url }}"></script>


<script>
    renderSeriesChart('svg-daily-series-chart-{{abbr}}', '{{abbr}}')
</script>
