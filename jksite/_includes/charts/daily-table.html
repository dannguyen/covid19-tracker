{% assign entity_id = include.entity_id %}
{% assign edata = site.data.series[entity_id] %}
{% assign rseries = edata.series | reverse %}



<table class="table table-sm table-striped" id="daily-table-{{entity_id}}">
    <thead>
        <tr>
            <th>Date</th>
            <th>Confirmed</th>
            <th>Deaths</th>
        </tr>
    </thead>

    <tbody>
    {% for row in rseries  %}
        <tr>
            <td>{{ row.date | short_date }}</td>
            <td>{{ row.confirmed }}</td>
            <td>{{ row.deaths }}</td>
        </tr>
    {% endfor %}
    </tbody>

</table>
