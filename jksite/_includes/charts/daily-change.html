{% assign entity_id = include.entity_id %}


<style>

.chart{
    width: 100%;
    height: 100%;
}

.chart-wrap{
    width: 100%;
    height: 350px;

}

.chart.daily-change{
    border: thin solid red;
}


.chart.daily-change .dot{
    fill: orange;
    stroke: #eee;
}

.chart.daily-change .line{
    fill: none;
    stroke: hotpink;
    stroke-width: 2;
}

</style>


<div class="chart-wrap">
    <svg class="chart daily-change" id="svg-daily-change-confirmed-chart-{{entity_id}}"></svg>
</div>




<script>
    var seriesPath = "{{entity_id | single_series_json_path | relative_url }}";

   dailyChange.renderConfirmed('{{entity_id}}', 'svg-daily-change-confirmed-chart-{{entity_id}}', seriesPath)
</script>
